<body class="dark" id="bodyIndex" style="font-family:  'Times New Roman', Times, serif;">
    <div class="container mb-5">
        <form action="#">

          <label>Ingrese Nombre: </label>
          <input type="text" class="form-control" placeholder="Ej: Henry Cavill" id="txtNombre" required>

          <input type="email" class="form-control" placeholder="Ej:henry.cavill@gmail.com" id="txtCorreo" required>
          <br>
          <label>Ingrese su teléfono: </label>
          <input type="text" class="form-control" placeholder="Ej:+999 9999 9999" id="txtRut" required>
          <br>
        </div>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Registrar
        </button>
      </form>
        </div>
